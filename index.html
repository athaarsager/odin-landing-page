<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <div class="logo"><strong>Header Logo</strong></div>
        <ul>
            <li><a href="#">header link one</a></li>
            <li><a href="#">header link two</a></li>
            <li><a href="#">header link three</a></li>
        </ul>
        <div class="header-content">
            <h1>Welcome to WorldSingers United!</h1>
            <p>Where once there was the darkness of boredom, now there is the light of stories!
               And snacks. Don't forget snacks.
            </p>
            <button>Enroll now!</button>
            <img class="will-pic" src="./images/will-shakespeare-pic.png"
            alt="Shakespeare sitting in a chair with a dog at his side">
        </div>
    </div>
    <div class="main-content">
        <div class="general-info">
            <h2>Utter Nonsense</h2>
            <div class="nonsense-images">
                <img class="woman-studying-pic" src="./images/woman-studying.jpg"
                 alt="A colored-pencil drawing of a young woman studying a giant book in a sea-side hut">
                <img class="woman-writing-pic" src="./images/woman-writing.jpg"
                 alt="A woman writing in a book at her desk">
                <img class="bard-pic" src="./images/bard.png"
                 alt="A cartoon image of a medieval troubadour singing a tune and playing the lute">
                 <img class="magic-book-pic" src="./images/magic-book.jpg"
                 alt="A giant book enveloping a bench in a peaceful countryside at sunset"
                 height="auto" width="150">
            </div>
        </div>     
    </div>
</body>
</html>
